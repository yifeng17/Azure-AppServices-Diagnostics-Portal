    <fab-card [isExpandable]="hasContent(insight)" [expanded]="hasContent(insight) && insight.isExpanded">
      <div header>
        <div style="display: flex;align-items: center;min-height: 40px;">
          <status-icon class="mr-3" [loading]="LoadingStatus.Success" [status]="InsightStatus.Warning" [size]="20"></status-icon>
          <div><strong>{{insight.title}}</strong></div>
        </div>
      </div>

      <div body>
        <table>
          <tbody>
            <tr *ngFor="let key of insight.getKeys()">
              <td class="table-key">
                <b>{{key}}</b>
              </td>
              <td class="table-value">
                <markdown-text [markdownData]="insight.data[key]" [detector]="detector"></markdown-text>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="hasSolutions(insight)" footer>
        <fab-primary-button (onClick)="openSolutionPanel(insight)">View Solutions</fab-primary-button>
      </div>
    </fab-card>
  </div>
</ng-template>

<solution-panel [isPanelOpenObservable]="solutionPanelOpenSubject" [solutions]="solutions"></solution-panel>

<!-- If there is title wrap it in container -->
<data-container *ngIf="renderingProperties.title; else noContainer" [title]="renderingProperties.title"
  [description]="renderingProperties.description">
  <ng-container *ngTemplateOutlet="insightView"></ng-container>
</data-container>

<!-- If there is no title, do not use container. Note this is called from the else statement in the *ngIf above -->
<ng-template #noContainer>
  <ng-container *ngTemplateOutlet="insightView"></ng-container>
</ng-template>
