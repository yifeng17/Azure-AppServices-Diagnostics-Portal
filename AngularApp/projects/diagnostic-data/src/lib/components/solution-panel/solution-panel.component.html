<fab-panel [isOpen]="isOpen"  [type]="panelType" [customWidth]="width"
  [isHiddenOnDismiss]="true" [isLightDismiss]="true" [hasCloseButton]="true" [closeButtonAriaLabel]="'close'"
  (onDismissed)="dismissPanel()">
  <div *ngFor="let solution of solutions,let i = index" class="mb-7">
    <h2 *ngIf="solutions.length > 1"><strong>Step -- {{i + 1}}</strong></h2>
    <br />
    <solution [data]="solution"></solution>
    <br />
  </div>
</fab-panel>
