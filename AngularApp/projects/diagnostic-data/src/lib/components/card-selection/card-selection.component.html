<div style="margin-top: 25px;">
  <!-- <h2>Select the statement that best describes your problem:</h2> -->

  <div class="card-flex">
    <div *ngFor="let card of cardSelections; let i = index"
      class="card-container"  (click)="selectCard(card)">
      <div class="card-header">
        {{card.title}}
      </div>
      <br />
      <div class="card-description">
        <!-- <ul>
          <li *ngFor="let desc of card.descriptions">{{desc}}</li>
        </ul> -->
        <p *ngFor="let desc of card.descriptions">{{desc}}</p>
      </div>
    </div>
  </div>
</div>
