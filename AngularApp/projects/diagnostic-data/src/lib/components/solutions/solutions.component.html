<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-wrench" aria-hidden="true"></i>
    <h5 class="panel-title">Solutions to Common Problems</h5>
  </div>
</div>

<ul class="nav nav-tabs">
  <li *ngFor="let solution of solutions; let index = index" (click)="selected = solution" class="nav-item"
    [class.active-tab]="selected == solution">
    <a>{{solution.Title}}</a>
  </li>
</ul>

<!-- Displays only the selected Solution and avoids reusing a single component to share the data -->
<div *ngFor="let solution of solutions">
  <solution [data]="solution" [hidden]="solution != selected"></solution>
</div>
