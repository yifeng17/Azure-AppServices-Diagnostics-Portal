<div class="card">
  <div *ngIf="isExpandable">
    <div class="btn-outer" [attr.aria-expanded]="ariaExpaned" [attr.aria-label]="ariaLabel">
      <button *ngIf="isExpandable" class="custom-caret" [class.custom-caret-down]="!expanded" (click)="toggleExpand()">
        <fab-icon iconName="ChevronUp" ariaLabel="ChevronUp"></fab-icon>
      </button>
    </div>
  </div>

  <div style="display: flex;margin-left: 8px;flex-direction: column;">
    <div>
      <ng-content select="[header]"></ng-content>
    </div>
    <div>
      <ng-content *ngIf="expanded" select="[body]"></ng-content>
    </div>
    <div>
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
