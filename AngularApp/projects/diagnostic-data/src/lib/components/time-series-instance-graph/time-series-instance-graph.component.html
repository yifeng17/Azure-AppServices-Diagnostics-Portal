<data-container *ngIf="!useHighchart" [title]="renderingProperties.title" [description]="renderingProperties.description">
    <nvd3-graph [chartData]="selectedSeries" [chartType]="renderingProperties.graphType" [chartOptions]="graphOptions" *ngIf="selectedSeries"></nvd3-graph>
    <div *ngIf="!selectedSeries">Loading Data...</div>
</data-container>

<data-container *ngIf="useHighchart" [title]="renderingProperties.title" [description]="renderingProperties.description">
    <highcharts-graph [HighchartData]="selectedHighChartSeries" [chartType]="renderingProperties.graphType" [chartOptions]="graphOptions" [xAxisPlotBands]="xAxisPlotBands" 
    [zoomBehavior] = "zoomBehavior" [showMetrics]="showMetrics" (XAxisSelection)="onXAxisSelection($event)">
    </highcharts-graph>
    <div *ngIf="!selectedSeries">Loading Data...</div>
</data-container>
