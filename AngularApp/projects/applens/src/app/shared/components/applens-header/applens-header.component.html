<header>
  <nav class="navbar-fixed-top header-nav" role="navigation">
    <div style="margin-left: 16px;">
      <img [src]="applensLogo" alt="Applens" class="header-image">
      <span class="ml-3 header-title">AppLens</span>
    </div>
    <div *ngIf="userPhotoSource !== ''" style="margin-right: 16px;">
      <img [src]="userPhotoSource" alt="User Profile Photo" class="header-image avatar">
    </div>
  </nav>
</header>
