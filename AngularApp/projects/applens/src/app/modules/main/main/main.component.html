
<div class="container-fluid main-container">
  <div class="row main-row">
    <div class="col-md-6 col-md-offset-3">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Search Applens</h3>
        </div>
        <div style="padding: 30px 48px;">
          <div class="section">
            <label>Service Type</label>
            <div id="landing-page-service-type">
              <!-- <fab-choice-group [options]="fabChoiceGroupOptions" [defaultSelectedKey]="selectedResourceType.displayName"></fab-choice-group> -->
              <fab-dropdown [options]="fabDropdownOptions" [defaultSelectedKey]="fabDropdownOptions[0].key" (onChange)="selectDropdownKey($event)"></fab-dropdown>
            </div>
          </div>
          <div class="section">
            <label for="landing-page-resource">{{selectedResourceType.resourceTypeLabel}}</label>
            <div id="landing-page-resource">
              <fab-text-field [ariaLabel]="selectedResourceType.resourceTypeLabel" [(value)]="resourceName" [placeholder]="'Type ' + selectedResourceType.resourceTypeLabel"></fab-text-field>
              <div *ngIf="errorMessage!== ''" class="mt-3 error-message-container"><status-icon [status]="status"></status-icon><span class="ml-3 error-message">{{errorMessage}}</span></div>
            </div>
          </div>
          <div class="section">
            <label for="landing-page-time-picker">Time range(UTC)</label>
            <div id="landing-page-time-picker" (click)="openTimePicker()" class="time-picker" (keyup.enter)="openTimePicker()" tabindex="0" aria-label="Choose time range">
              <span style="color: #605E5C;">{{timePickerStr}}</span>
              <fab-icon iconName="ChevronDown" ariaLabel="ChevronDown"></fab-icon>
            </div>
          </div>
          
          <div class="section">
            <fab-primary-button [disabled]="disableSubmitButton" (click)="onSubmit()" >Continue</fab-primary-button>
          </div>
        </div>

      </div>
      <div class="col-md-6" *ngIf="showCaseCleansingOption">
        <a (click)="caseCleansingNavigate()">Review case tagging</a>
      </div>
    </div>
  </div>
</div>

<detector-time-picker [target]="'#landing-page-time-picker'" [openTimePickerCalloutObservable]="openTimePickerSubject" [disableUpdateQueryParams]="true">
</detector-time-picker>
