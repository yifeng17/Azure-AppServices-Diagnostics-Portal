<div (click)="clickTileHandler()" class="risk-tile">
  <div class="risk-tile-container" tabindex="0" role="button" (keyup.enter)="clickTileHandler()">
    <h3 class="risk-title risk-section">{{title}}</h3>
    <div class="risk-section" *ngIf="loading != LoadingStatus.Loading else loadingPlaceHolder">
      <div *ngFor="let info of infoList" class="risk-icon-section">
        <span class="fa status-icon risk-icon" [ngClass]="StatusStyles.getIconByStatus(info.status)">
        </span>
        <span>{{info.message}}</span>
      </div>
    </div>

    <div class="risk-section">
      <a>{{linkText}}</a>
    </div>
  </div>
</div>

<ng-template #loadingPlaceHolder>
  <div class="risk-section">
    <fab-spinner [ariaLabel]="loadingAriaLabel"></fab-spinner>
  </div>
</ng-template>
