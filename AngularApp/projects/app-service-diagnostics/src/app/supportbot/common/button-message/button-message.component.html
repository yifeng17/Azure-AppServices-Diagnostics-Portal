<div [ngClass]="{'animated bounceOutLeft': showComponent === false}" *ngIf="showComponent">
    <button *ngFor="let item of buttonList; let i = index" type="button" class="custom-button bot-button" style="margin-right:20px;min-width:150px" (click)="onClick(item)">
        {{item.title}}
    </button>
</div>
