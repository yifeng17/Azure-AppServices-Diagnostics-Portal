<div class="container">
    <div class="header1">{{ title }}</div>
    <p>{{ description }}</p>
    <div class="wizardcontainer">

        <daas [scmPath]="scmPath" [siteToBeDiagnosed]="siteToBeDiagnosed" [diagnoserName]="diagnoserName" (SessionsEvent)="updateSessions($event)">
        </daas>
    </div>

    <div class="header2">What you should know before collecting a Java Thread dump</div>
    <ul>
        <li *ngFor="let statement of thingsToKnowBefore">{{statement}}</li>
    </ul>

    <div class="sessions">
        <daas-sessions [refreshSessions]="refreshSessions" diagnoserNameLookup="JAVA Thread Dump" [scmPath]="scmPath" [siteToBeDiagnosed]="siteToBeDiagnosed"></daas-sessions>
    </div>
</div>
